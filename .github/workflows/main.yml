name: Fudma_Dev_Action

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy Files to Apache Server
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r _work/* /var/www/html/
